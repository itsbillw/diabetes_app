{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Diabetes Tracking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/tracker/images/diabetes.ico">

    <title>Cover Template for Bootstrap</title>

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    <!-- Custom styles for this template -->
    <link href="/static/tracker/css/cover.css" rel="stylesheet">

  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="{% url 'index' %}">Home</a>
            <a class="nav-link" href="{% url 'info' %}">Info</a>
            <a class="nav-link" href="{% url 'tracker:index' %}">Tracker</a>
          </nav>
        </div>
      </header>

      <div>
          {% block header %}{% endblock %}
      </div>
      <div>
          {% block content %}{% endblock %}
      </div>
        <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/itsbillw">@itsbillw</a>.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
