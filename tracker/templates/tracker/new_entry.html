{% extends "tracker/base.html" %}
{% load bootstrap4 %}

{% block header %}
<div class="container" style="margin-top:30px">
    <p>
        <a href="{% url 'tracker:topic' topic.id %}">{{ topic }}</a>
    </p>
{% endblock %}

{% block content %}
    <p>Add a new event:</p>
    <form action="{% url 'tracker:new_entry' topic.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name='submit'>add entry</button>
    </form>
</div>
{% endblock content %}
