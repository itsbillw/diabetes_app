{% extends "diabetes_app/base.html" %}
{% load bootstrap4 %}

{% block header %}
<a class="nav-link" href="{% url 'index' %}">Home</a>
<a class="nav-link" href="{% url 'info' %}">Info</a>
<a class="nav-link active" href="{% url 'tracker:index' %}">Tracker</a>
{% endblock %}

{% block content %}
<div class="container text-center" style="margin-top:30px">
    <h2>Log in to your account.</h2>
</div>
<div class="container" style="margin-top:30px;max-width: 420px">
    <div class="text-center mb-4">
        <form method="post" action="{% url 'users:login' %}" class="form">
            {% csrf_token %} {% bootstrap_form form %} {% buttons %}
            <button class="btn btn-lg btn-primary btn-block" name="submit">Sign in</button>
            {% endbuttons %}

            <input type="hidden" name="next" value="{% url 'tracker:index' %}" />
        </form>
        <button class="btn btn-lg btn-primary btn-block" style="background-color: #4CAF50">
            <a href="{% url 'users:register' %}" style="color:white">Sign Up</a>
        </button>
    </div>
</div>
{% endblock content %}
